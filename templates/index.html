<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Website Visitor Counter</h1>
    <p>This page has been visited:</p>
    <h2>{{ count }} times</h2>

    <form action="/reset" method="post">
        <button type="submit">Reset Counter</button>
    </form>

</body>
</html>
